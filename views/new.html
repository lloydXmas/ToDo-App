{% extends "base.html" %}
{% block content %}
  <div class="align-items-center align-self-center h-100 d-flex text-secondary">
    <div class="container align-self-center align-items-center w-75">
      <div class="row">
        <div class="col-md-12">
          <form class="align-items-center" action="/submit" method="POST">
            <div class="form-group">
              <h1 class="py-2">New To-Do</h1>
              <div class="form-group my-3">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Title">
              </div>
              <label>Description</label>
              <textarea class="form-control" id="todo" rows="3" style="margin-top: 0px; margin-bottom: 0px; height: 266px;" name="description" placeholder="Description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Create</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
