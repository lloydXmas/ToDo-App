<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

        <ul class="navbar-nav align-items-start mx-auto">
          <li class="nav-item justify-content-center align-items-start align-self-start mx-4">
